<div class="animated fadeIn">
  <div class="a">
    <div class="card">
      <div class="row justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="margin: 0.5em;">
            <div class="carousel-item active">
              <img class="d-block " src="https://goo.gl/gH6UY2" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://goo.gl/gH6UY2" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://goo.gl/gH6UY2" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="b">
    <div class="card">
      <div class="card-header">
        <h5>
          <span class="text-info">เมนูอาหารแนะนำ</span>
        </h5>
      </div>
      <div class="card-body">
        <div class="row" style="margin-top: 0.5em;">
          <div class="col-md-6 col-xl-4" *ngFor="let food of foodService.isFood">
            <div class="card" style="padding: 0.5em; text-align: center;">
              <div class="row">
                <div class="col-12">
                  <img class="card-img-top" src="{{food.imageUrl}}">
                </div>
                <div class="col-12" style="margin-top: 1em;">
                  <h4 class="card-title">{{food.name}}</h4>
                  <button type="button" class="btn btn-success" (click)="addItem(food)"> ราคา {{food.price}} บาท</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
